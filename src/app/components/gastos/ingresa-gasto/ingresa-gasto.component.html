<h4 class="text-center">
    Ingresar Gasto
</h4>
<hr>
<div class="div text-center">
    <span class="badge bg-danger txt-error" *ngIf="formularioIncorrecto">
        {{textIncorrecto | uppercase }}
    </span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" id="gasto" class="form-control form-control-lg" 
    placeholder="Ej: Comida..." [(ngModel)]="nombreGasto">
</div>
<div class="form-group mb-4">
    <label for="gasto">Cantidad</label>
    <input type="number" id="cantidad" class="form-control form-control-lg" 
    placeholder="Ingrese Cantidad" [(ngModel)]="cantidad">
</div>

<button class="btn btn-secondary btn-block btn-lg mt-2" (click)="agregarGasto()"> Agregar Gasto</button>
